<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Neon Edition</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --panel-color: #1a1a2e;
            --text-color: #e0e0ff;
            --accent-color: #00f2ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: var(--panel-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            position: relative;
        }

        canvas {
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: #000;
            display: block;
        }

        #side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 120px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        #next-canvas {
            background-color: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 5px;
        }

        #controls-hint {
            font-size: 11px;
            color: #888;
            margin-top: auto;
            line-height: 1.5;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .control-btn {
            background: var(--panel-color);
            border: 1px solid var(--accent-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            user-select: none;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            #game-container {
                scale: 0.8;
            }
            #mobile-controls {
                display: grid;
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        button#start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: var(--accent-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button#start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 10px; letter-spacing: 5px;">TETRIS</h1>

    <div id="game-container">
        <canvas id="tetris" width="240" height="480"></canvas>
        
        <div id="side-panel">
            <div class="stat-box">
                <div class="stat-label">NEXT</div>
                <canvas id="next-canvas" width="80" height="80"></canvas>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="score" class="stat-value">0</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">LEVEL</div>
                <div id="level" class="stat-value">1</div>
            </div>

            <div id="controls-hint">
                ← → : Move<br>
                ↑ : Rotate<br>
                ↓ : Drop<br>
                Space : Hard Drop
            </div>
        </div>

        <div id="overlay">
            <h2 id="msg" style="margin-bottom: 20px;">Ready?</h2>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <!-- Mobile UI -->
    <div id="mobile-controls">
        <div class="control-btn" id="btn-rot">↻</div>
        <div class="control-btn" id="btn-up">↑</div>
        <div class="control-btn" id="btn-space">⤓</div>
        <div class="control-btn" id="btn-left">←</div>
        <div class="control-btn" id="btn-down">↓</div>
        <div class="control-btn" id="btn-right">→</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        
        context.scale(20, 20);
        nextContext.scale(20, 20);

        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // I
            '#0DFF72', // S
            '#F538FF', // Z
            '#FF8E0D', // L
            '#FFE138', // O
            '#3877FF', // J
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset, ctx) {
            // FIX: Added null check to prevent TypeError
            if (!matrix) return;
            
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = 'white';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid lines
            context.lineWidth = 0.02;
            context.strokeStyle = '#333';
            for(let i=0; i<12; i++) {
                context.beginPath(); context.moveTo(i,0); context.lineTo(i,20); context.stroke();
            }
            for(let i=0; i<20; i++) {
                context.beginPath(); context.moveTo(0,i); context.lineTo(12,i); context.stroke();
            }

            drawMatrix(arena, {x: 0, y: 0}, context);
            
            // FIX: Guard player.matrix
            if (player.matrix) {
                drawMatrix(player.matrix, player.pos, context);
            }

            // Next Piece
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            // FIX: Guard player.next
            if (player.next) {
                drawMatrix(player.next, {x: 1, y: 1}, nextContext);
            }
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerDrop() {
            if (!player.matrix) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (!player.matrix) return;
            while(!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (!player.matrix) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            if (!player.matrix) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            if (player.next === null) {
                player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            } else {
                player.matrix = player.next;
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            player.level = Math.floor(player.score / 100) + 1;
            document.getElementById('level').innerText = player.level;
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }

        function gameOver() {
            paused = true;
            document.getElementById('msg').innerText = "GAME OVER";
            document.getElementById('start-btn').innerText = "RETRY";
            document.getElementById('overlay').classList.remove('hidden');
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let paused = true;

        function update(time = 0) {
            if(paused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            level: 1,
        };

        // Inputs
        document.addEventListener('keydown', event => {
            if (paused) return;
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            } else if (event.keyCode === 32) {
                playerHardDrop();
            }
        });

        // Mobile Button Listeners
        document.getElementById('btn-left').onclick = () => playerMove(-1);
        document.getElementById('btn-right').onclick = () => playerMove(1);
        document.getElementById('btn-down').onclick = () => playerDrop();
        document.getElementById('btn-up').onclick = () => playerRotate(1);
        document.getElementById('btn-rot').onclick = () => playerRotate(-1);
        document.getElementById('btn-space').onclick = () => playerHardDrop();

        document.getElementById('start-btn').onclick = () => {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            player.next = null;
            player.matrix = null; // Reset matrix
            updateScore();
            playerReset();
            paused = false;
            document.getElementById('overlay').classList.add('hidden');
            requestAnimationFrame(update);
        };

        // Initial Draw
        draw();

    </script>
</body>
</html>
